<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Sphere Audio Visualizer</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- YouTube IFrame API Script -->
    <!--<script src="https://www.youtube.com/iframe_api"></script>-->

    <!-- Input bar for YouTube link -->
    <div id="input-container">
        <input 
            id="youtube-link" type="text" 
            placeholder="Paste YouTube URL here... (e.g: https://www.youtube.com/watch?v=sIwfYvruKKM)" 
            value="https://www.youtube.com/watch?v=sIwfYvruKKM"
        />
        <button id="fetch-audio">Fetch Audio</button>
    </div>

    <!-- YouTube Video Container -->
    <div id="player">
        <div id="youtube-video"></div>
    </div>
    <div id="visualizer"></div>

    <!-- Audio controls -->
    <div id="audio-controls">
        <button id="play-pause">â–¶</button>
    </div>

    <div id="loading-icon">
    </div>

    <!-- Main JavaScript -->
    <script type="module" src="./src/index.js"></script>
</body>
</html>
